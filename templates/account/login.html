
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-8" style="margin:auto;">
                <h1 style="text-align:center">Login</h1>
                <br>
                    <form  method="POST" style="margin-bottom: 10px;">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->
                        <div class="form-group" app-field-wrapper="email">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" name="login" class="form-control"  required>
                        </div>
                        <div class="form-group" app-field-wrapper="password">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" name="password" class="form-control"  required>
                        </div>
                        <button class="btn btn-primary" type="submit" style="width: 100%;">Login</button>
                    </form>
                    <a href="/"><button class="btn btn-warning" style="width: 100%;">Cancel</button></a>
                <p style="text-align:center">If you don't have an account, <a href="{% url 'account_signup' %}">Register</a> for one.</p>
            </div>
        </div>
    </div>

</body>
</html>
